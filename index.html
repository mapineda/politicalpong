<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Political Pong</title>
	</head>
	<body>
		<script type="text/javascript">
			// constants
			var WIDTH = 700, HEIGHT = 600, pi=Math.PI;
			// game elements
			var canvas, ctx, keystate;
			//player objects
			var player, ai, ball;



			//player paddle
			player = {
				x: null,
				y: null,
				width: 20,
				height 100,

				update: function() {},
				draw: function() {
					ctx.fillRect(this.x, this.y, this.width, this.height);
				}

			},
			// ai paddle
			ai = {
				x: null;
				y: null;
				width: 20,
				height 100,

				update: function() {},
				draw: function() {
					ctx.fillRect(this.x, this.y, this.side);
				}

			}; 
			// ball
			ball = {
				x: null;
				y: null;
				side: 20,

				update: function() {},
				draw: function() {
					ctx.fillRect(this.x, this.y, this.width, this.height);
				}

			};
			// starts the game
			function main() {
				// create, initiate and append game canvas
				canvas = document.createElement("canvas");
				canvas.width = WIDTH;
				canvas.height = HEIGHT;
				ctx = canvas.getContext("2d");
				document.body.appendChild(canvas);

				init(); //initiate game object

				//game loop function
				var loop = function() {
					update();
					draw();

					window.requestAnimationFrame(loop, canvas);
				};
				window.requestAnimationFrame(loop, canvas);
			}
			//initiate game objects and set start position
			function init() {
				player.x = player.width;
				player.y = (HEIGHT - player.height)/2;

				ai.x = WIDTH - (player.width + ai.width);
				ai.y = (HEIGHT - ai.height)/2;

				ball.x = (WIDTH - ball.side)/2;
				ball.y = (HEIGHT - ball.side)/2;
				
			}
			//update all game objects
			function update() {
				ball.update();
				player.update();
				ai.update();


				
			}
			//clear canvas and draw all game objects and net
			function draw() {
				ctx.fillRect(0, 0, WIDTH, HEIGHT);
				ctx.save();
				ctx.fillStyle = "#fff";
				ball.draw();
				player.draw();
				ai.draw();
				// draw the net
				var w = 4;
				var x = (WIDTH - w)*0.5;
				var y = 0;
				var step = HEIGHT/20; // how many net segments
					while (y < HEIGHT) {
						ctx.fillRect(x, y+step*0.25, w, step*0.5);
						y += step;
					}
				ctx.restore();
			}
			// start and run the game
			main();
		</script>
		
	</body>
</html>
